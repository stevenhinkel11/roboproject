<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FredBot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="fredbot-face">
    <div class="eyes"></div>
    <div class="mouth"></div>
  </div>

  <div class="chat-container">
    <div id="chat-box"></div>
    <input id="user-input" type="text" placeholder="Say something to FredBot..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
